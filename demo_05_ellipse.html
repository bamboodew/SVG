<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
		     style="width: 600px;height: 150px;border:1px solid crimson;">
			<ellipse cx="300" cy="80" rx="100" ry="50"
			         style="fill:yellowgreen;stroke: purple;stroke-width: 2"/>
		</svg>
		<h2>三个累叠而上的椭圆</h2>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
		     style="width: 600px;height: 300px;border:1px solid crimson;">
			<ellipse cx="240" cy="150" rx="220" ry="100" style="fill:purple"/>
			<ellipse cx="220" cy="120" rx="190" ry="80" style="fill:lime"/>
			<ellipse cx="210" cy="100" rx="170" ry="50" style="fill:yellow"/>
		</svg>
		<h2>组合两个椭圆</h2>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
		     style="width: 600px;height: 150px;border:1px solid crimson;">
			<ellipse cx="240" cy="50" rx="220" ry="30" style="fill:darkblue"/>
			<ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white"/>
		</svg>
	</body>
</html>
