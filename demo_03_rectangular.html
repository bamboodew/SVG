<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<rect width="300" height="100"
			      style="fill: rgb(0,0,255);stroke-width: 1;stroke:rgb(0,0,0)"/>
		</svg>
		<h2>透明度opacity设计</h2>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<rect x="50" y="20" width="150" height="150"
			      style="fill: deeppink;fill-opacity: 0.5"/>
		</svg>
		<h2>定义整个元素的不透明度</h2>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<rect x="50" y="20" width="150" height="150"
			      style="fill: green;stroke:deeppink;stroke-width:5;opacity: 0.5"/>
		</svg>
		<h2>创建一个圆角矩形</h2>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
			<rect x="50" y="20" rx="20" ry="20" width="150" height="150"
			      style="fill: darkred;stroke:black;stroke-width:5;opacity: 0.5"/>
		</svg>
	
	</body>
</html>
