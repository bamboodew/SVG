<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="width: 400px;height: 300px;border:1px solid crimson;">
      <path d="M150 0 L75 200 L225 200 Z"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" style="width: 600px;height: 600px;border:1px ;">
      <!-- draw the first line: 起点(100,350)，路径(+150,-300)，终点(250,50) -->
      <path id="lineAB" d="M 100 350 l 150 -300"
            stroke="red" stroke-width="3" fill="none"/>
      <!-- draw the second line: 起点(250,50)，路径(+150,+300)，终点(400,350) -->
      <path id="lineBC" d="M 250 50 l 150 300"
            stroke="red" stroke-width="3" fill="none"/>
      <!-- draw the third line: 起点(175,200)，路径(+150,0)，终点(325,200)-->
      <path d="M 175 200 l 150 0"
            stroke="green" stroke-width="3" fill="none"></path>
      <!-- draw the fourth curve: 起点(100,350)，控制点(+150,-300)，终点(+300,0)-->
      <path d="M 100 350 q 150 -300 300 0"
            stroke="blue" stroke-width="3" fill="none"/>
      <!-- Mark relevant points -->
      <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="350" r="3"/>
        <circle id="pointA" cx="250" cy="50" r="3"/>
        <circle id="pointA" cx="400" cy="350" r="3"/>
      </g>
      <!-- Label the points-->
      <g font-size="20" font-family="sans-serif" fill="purple" stroke="none" text-anchor="middle">
        <text x="100" y="350" dx="-30">A</text>
        <text x="250" y="50" dy="-10">B</text>
        <text x="400" y="350" dx="30">C</text>
      </g>
    </svg>
  </body>
</html>
